<!DOCTYPE html>
<html lang="c">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover Effect Ideas </title>
</head>
<body>
    <div class="title">
        <h1>Hover Effect Ideas</h1>
        An inspirational collection of subtle hover effects
    </div>
    <div class="container">
        <h2>Julia</h2>
        <div class="grid">
            <div class="square">
                <img src="./img/21.jpg" alt="_blank">
                <div class="textAfterEffectHover">
                    <p>Julia dances in the deep dark</p>
                    <p>She loves the smell of the ocean</p>
                    <p>And dives into the morning light</p>
                </div>
                <div class="textOverImage">
                    <h2>
                        passionate
                        <span>Julia</span>
                    </h2>
                </div>
            </div>
            <div class="square">
                <img src="./img/22.jpg" alt="_blank">
            </div>
        </div>
    </div>
    
</body>
</html>
